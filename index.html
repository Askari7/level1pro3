<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div  class="previous"></div>
                <div  class="current"></div>
            </div>
                <button class="span_two allClear" >AC</button>
                <button class="del">DEL</button>
                <button class="trig">sin</button>
                <button class="trig">cos</button>
                <button class="trig">tan</button>
                <button class="operation">/</button>
                <button class="operation">*</button>
                <button class="operation">></button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">+</button>
                <button class="operation">-</button>
                <button class="operation"><</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">%</button>
                <button class="operation">^</button>
                <button class="const">π</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">//</button>
                <button class="operation">log</button>
                <button class="const">e</button>
                <button class="number">∛</button>
                <button class="number">√ </button>
                <button class="number">0</button>
                <button class="number">0</button>
                <button class="operation">!</button>
                <button class="ans">ANS</button>
                <button class="number">.</button>
                <button class="span_two equal">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
